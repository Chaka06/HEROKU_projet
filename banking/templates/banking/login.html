<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MaBanque</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-red: #e63946;
            --primary-dark: #d62828;
            --bg-light: #f8f9fa;
            --bg-gray: #e9ecef;
            --text-dark: #1a1a1a;
            --text-gray: #757575;
            --text-light: #9e9e9e;
            --border: #e0e0e0;
            --white: #ffffff;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 40px 30px 30px;
            text-align: center;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-gray);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            background: var(--white);
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            font-size: 13px;
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .forgot-password-link a {
            font-size: 14px;
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            margin-top: 24px;
        }

        .submit-btn:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }


        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message i {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }

            .login-form {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class='bx bxs-bank logo-icon'></i>
            <h1 class="login-title">MaBanque</h1>
            <p class="login-subtitle">Connectez-vous à votre compte</p>
        </div>

        <form class="login-form" method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="error-message">
                    <i class='bx bx-error-circle'></i>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <i class='bx bx-user input-icon'></i>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Votre nom d'utilisateur" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class='bx bx-lock-alt input-icon'></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Se connecter
            </button>

            <div class="forgot-password-link">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </form>
    </div>
</body>
</html>
