<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme bancaire sécurisée pour se connecter à mon compte">
    <title>Connexion - Espace Client Bancaire</title>
    <link rel="icon" type="image/svg+xml" href="/static/banking/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            max-width: 450px;
            width: 100%;
            padding: 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 15px;
            color: #757575;
        }

        .login-form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #9e9e9e;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: #9e9e9e;
            padding: 4px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: right;
            margin-top: 12px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #ef5350;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .error-message i {
            font-size: 20px;
            color: #ef5350;
        }

        .error-message span {
            font-size: 14px;
            color: #c62828;
            font-weight: 500;
        }

        .success-message {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .success-message i {
            font-size: 20px;
            color: #4caf50;
        }

        .success-message span {
            font-size: 14px;
            color: #2e7d32;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-title {
                font-size: 24px;
            }

            .login-icon {
                width: 70px;
                height: 70px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class='bx bxs-bank'></i>
            </div>
            <h1 class="login-title">Espace Client Bancaire</h1>
            <p class="login-subtitle">Connectez-vous à votre compte</p>
        </div>

        <form class="login-form" method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="error-message">
                        <i class='bx bx-error-circle'></i>
                        <span>{{ message }}</span>
                    </div>
                    {% else %}
                    <div class="success-message">
                        <i class='bx bx-check-circle'></i>
                        <span>{{ message }}</span>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <i class='bx bx-user input-icon'></i>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Votre nom d'utilisateur" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <div class="input-wrapper password-wrapper">
                    <i class='bx bx-lock-alt input-icon'></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe" required style="padding-right: 48px;">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class='bx bx-hide' id="toggleIcon"></i>
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Se connecter
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide');
            }
        }
    </script>
</body>
</html>
