<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme bancaire s√©curis√©e - Choisissez votre banque">
    <title>S√©lection de votre banque</title>
    <link rel="icon" type="image/svg+xml" href="/static/banking/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 40px 20px; }
        .header h1 { font-size: 32px; font-weight: 700; color: #1a1a1a; margin-bottom: 12px; }
        .header p { font-size: 16px; color: #757575; }
        .banks-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .bank-card { background: white; border-radius: 16px; padding: 24px; text-decoration: none; color: #1a1a1a; transition: all 0.3s; border: 2px solid transparent; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .bank-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
        .bank-logo { width: 100%; height: 80px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; border-radius: 12px; padding: 16px; }
        .bank-logo img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .bank-logo h3 { font-size: 24px; font-weight: 700; color: white; }
        .bank-name { font-size: 18px; font-weight: 700; margin-bottom: 8px; text-align: center; }
        .bank-country { font-size: 14px; color: #757575; text-align: center; display: flex; align-items: center; justify-content: center; gap: 6px; }
        @media (max-width: 768px) { .banks-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Espace Client Bancaire</h1>
            <p>S√©lectionnez votre banque pour vous connecter</p>
        </div>
        
        <div class="banks-grid">
            {% for bank in banks %}
            <a href="{% url 'banking:bank_login' bank.slug %}" class="bank-card" style="border-color: {{ bank.primary_color }}20;">
                <div class="bank-logo" style="background: linear-gradient(135deg, {{ bank.primary_color }} 0%, {{ bank.secondary_color }} 100%);">
                    {% if bank.logo %}
                    <img src="{{ bank.logo.url }}" alt="{{ bank.name }}">
                    {% else %}
                    <h3>{{ bank.name }}</h3>
                    {% endif %}
                </div>
                <div class="bank-name">{{ bank.name }}</div>
                <div class="bank-country">
                    <i class='bx bx-map'></i>
                    {{ bank.country }}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
